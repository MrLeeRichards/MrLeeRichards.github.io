<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interference</title>
</head>
<body>
    <style>
        body {
            padding:0px;
            margin:0px;
            overflow: hidden;
        }
    </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script>
        const BAR_WIDTH = Math.min(screen.width, screen.height) * .04;

        function setup() {
            createCanvas(screen.width, screen.height);
            colorMode(HSB, 360, 100, 100);
            noStroke();
        }

        function draw() {
            blendMode(BLEND);
            background(0);
            blendMode(ADD);

            for (let x = 0; x < width; x += BAR_WIDTH) {
                fill((noise(x * .02, millis() * .0001, 1) * 120 + millis() * .01) % 360, 100, noise(x * .02, millis() * .0001, 2) * 100);
                rect(x,0,BAR_WIDTH,height);
            }

            for (let y = 0; y < width; y += BAR_WIDTH) {
                fill((noise(y * .02, millis() * .0001, 3) * 120 + millis() * .011 + 180) % 360, 100, noise(y * .02, millis() * .0001, 4) * 100);
                rect(0,y,width,BAR_WIDTH);
            }
        }
    </script>
</body>
</html>
